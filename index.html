<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Timer</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container-fluid" style="background-color:yellow">
        <div class="row">
            <div class="col-12">
                <h1 id="cl-timer" class="text-center">STOP WATCH TIMER</h1>
            </div>
            <div class="row justify-content-center">
             <div class="col-12">
                <p class="text-center mt-3 mb-3 " style="font-size:63px ;"><span id="seconds">00</span>:<span id="tens">00</span></p>
             </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-3"><button type="button" class="btn btn-primary btn-lg" id="button-start">Start</button>
                   </div>
                    <div class="col-3">
                    <button type="button" class="btn btn-primary btn-lg" id="button-stop">Stop</button>
                    </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-lg" id="button-reset">Reset</button>
                </div>
                
            </div>
        </div>

      </div>
    <!-- Footer -->
    <div class="container-fluid">
        <div class="row row justify-content-evenly bg-dark pt-2 pb-5 mt-2 ">
            <div class="col-md-12 mt-2 mb-2">
              <h1 class="text-white text-center">Stop Watch</h1>
            </div>
            <div class="col-md-3">
              <i class="bi bi-geo-alt-fill text-white " style="font-size:25px;">Available all time</i>
            </div>
            <div class="col-md-3">
              <i class="bi bi-telephone text-white" style="font-size:25px;">
              Call:8409182561</i>
            </div>
            <div class="col-md-3">
              <i class="bi bi-envelope-fill text-white" style="font-size:25px;" >Kundan@gmail.com</i>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-6 mt-3 mb-2">
                <form action="">
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                  <button type="submit" class="text-black" id="footer-search-submit">Subscribe</button>
                </form>
              </div>
             
            </div>
          </div>
          <!-- copy right -->
          <div class="row bg-secondary text-white text-center p-2">
            <div class="col-12">
              <p>
                Copyright 2022-2024 by Kundan.All Right Reserved.
              </p>
            </div>
          </div>
    </div>
      
       
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/first.js">

    </script>
  </body>
</html>
